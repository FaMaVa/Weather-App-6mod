<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="row text-center text-white">Weather Dashboard</h1>
    <div class="row">
      <div id="search" class="col-lg-3 col-md-5 col-sm-12">
        <h3>Search for a City:</h3>
        <form>
          <input type="text" name="search" class="container-fluid form-control border-secondary my-1">
          <button id="search-btn" type="button" class="container-fluid btn d-flex justify-content-center my-2">Search</button>
        </form>
        <div id="search-history" class="border-top">
          <button type="button" class="history-btn container-fluid btn d-flex justify-content-center my-2">City</button>
        </div>
      </div>
      <div class="col-lg-9 col-md-7 col-sm-12">
        <div id="city" class="conatiner-fluid border border-secondary">
          <div class="row">
            <h3 id="city-text" class="col-auto mx-1 my-2">New York</h3>
            <h3 class="date col-auto my-2">(12/12/12)</h3>
            <i class="my-2"></i>
          </div>
          <p class="temp mx-1 my-4">Temp</p>
          <p class="wind mx-1 my-4">Wind</p>
          <p class="humidity mx-1 my-4">Humidity</p>
        </div>
        <div id="forcast" class="conatiner">
          <div class="row">
            <h4 class="col-auto my-3">5-Day Forecast:</h4>
          </div>
          <div class="row">
            <div class="forecast text-white col-xl-2 col-lg-3 col-md-5 col-sm-11 m-3">
              <h5 class="date">12/12/12</h5>
              <p class="temp">Temp</p>
              <p class="wind">Wind</p>
              <p class="humidity">Humidity</p>
            </div>
            <div class="forecast text-white col-xl-2 col-lg-3 col-md-5 col-sm-11 m-3">
              <h5 class="date">12/12/12</h5>
              <p class="temp">Temp</p>
              <p class="wind">Wind</p>
              <p class="humidity">Humidity</p>
            </div>
            <div class="forecast text-white col-xl-2 col-lg-3 col-md-5 col-sm-11 m-3">
              <h5 class="date">12/12/12</h5>
              <p class="temp">Temp</p>
              <p class="wind">Wind</p>
              <p class="humidity">Humidity</p>
            </div>
            <div class="forecast text-white col-xl-2 col-lg-3 col-md-5 col-sm-11 m-3">
              <h5 class="date">12/12/12</h5>
              <p class="temp">Temp</p>
              <p class="wind">Wind</p>
              <p class="humidity">Humidity</p>
            </div>
            <div class="forecast text-white col-xl-2 col-lg-3 col-md-5 col-sm-11 m-3">
              <h5 class="date">12/12/12</h5>
              <p class="temp">Temp</p>
              <p class="wind">Wind</p>
              <p class="humidity">Humidity</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
