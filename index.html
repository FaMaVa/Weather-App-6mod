<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="row text-center text-white">Weather Dashboard</h1>
    <div class="row">
      <div id="search" class="col-lg-3 col-md-5 col-sm-12">
        <h3>Search for a City:</h3>
        <form>
          <input id="search-input" type="text" name="search" class="container-fluid form-control border-secondary my-1">
          <div id="error" style="display:none">Enter a Valid City</div>
          <button id="search-btn" type="button" class="container-fluid btn d-flex justify-content-center my-2">Search</button>
        </form>
        <div id="search-history" class="border-top">
          <ul id="city-history"></ul>
        </div>
      </div>
      <div id="results" class="col-lg-9 col-md-7 col-sm-12" style="display:none">
        <div id="city" class="conatiner-fluid border border-secondary">
          <div class="row">
            <h3 id="city-text" class="col-auto mx-1 my-2"></h3>
            <h3 id="today-date" class="col-auto my-2"></h3>
            <div><img id="today-icon" class="px-3" src="" /></div>
          </div>
          <p id="today-temp" class="mx-1 my-4"></p>
          <p id="today-wind" class="mx-1 my-4"></p>
          <p id="today-humid" class="mx-1 my-4"></p>
        </div>
        <div id="forcast" class="conatiner">
          <div class="row">
            <h4 class="col-auto my-3">5-Day Forecast:</h4>
          </div>
          <div class="row">
            <div class="forecast text-white col-xl-2 col-lg-3 col-md-5 col-sm-11 m-3">
              <h5 id="tom-date"></h5>
              <div><img id="tom-icon" src="" /></div>
              <p id="tom-temp"></p>
              <p id="tom-wind"></p>
              <p id="tom-humid"></p>
            </div>
            <div class="forecast text-white col-xl-2 col-lg-3 col-md-5 col-sm-11 m-3">
              <h5 id="2-date"></h5>
              <div><img id="2-icon" src="" /></div>
              <p id="2-temp"></p>
              <p id="2-wind"></p>
              <p id="2-humid"></p>
            </div>
            <div class="forecast text-white col-xl-2 col-lg-3 col-md-5 col-sm-11 m-3">
              <h5 id="3-date"></h5>
              <div><img id="3-icon" src="" /></div>
              <p id="3-temp"></p>
              <p id="3-wind"></p>
              <p id="3-humid"></p>
            </div>
            <div class="forecast text-white col-xl-2 col-lg-3 col-md-5 col-sm-11 m-3">
              <h5 id="4-date"></h5>
              <div><img id="4-icon" src="" /></div>
              <p id="4-temp"></p>
              <p id="4-wind"></p>
              <p id="4-humid"></p>
            </div>
            <div class="forecast text-white col-xl-2 col-lg-3 col-md-5 col-sm-11 m-3">
              <h5 id="5-date"></h5>
              <div><img id="5-icon" src="" /></div>
              <p id="5-temp"></p>
              <p id="5-wind"></p>
              <p id="5-humid"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
